<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedra do Amor</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
    }

    #pedra {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
    }

    #pedra:hover {
      transform: scale(1.05);
    }

    #mensagem {
      display: none;
      margin-top: 20px;
      animation: aparecer 0.5s ease forwards;
    }

    .botoes {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d0e0ff;
    }

    #resposta {
      margin-top: 15px;
      font-size: 18px;
    }

    #imagem-surpresa {
      margin-top: 20px;
      display: none;
      max-width: 300px;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Clique na pedra para descobrir algo!</h1>

  <img id="pedra" src="pedra_1.png" alt="Pedra">

  <div id="mensagem">
    <h2>Quer sair comigo? ðŸª¨ðŸ”¨</h2>
    <div class="botoes">
      <button onclick="responder('sim')">Sim!</button>
      <button onclick="responder('nao')">NÃ£o ðŸ˜¢</button>
    </div>
    <p id="resposta"></p>
  </div>

  <img id="imagem-surpresa" src="surpresa.png" alt="Surpresa">

  <script>
    const pedra = document.getElementById('pedra');
    const mensagem = document.getElementById('mensagem');
    const resposta = document.getElementById('resposta');
    const imagemSurpresa = document.getElementById('imagem-surpresa');
    let cliqueCount = 0;

    pedra.addEventListener('click', () => {
      cliqueCount++;

      if (cliqueCount === 1) {
        pedra.src = 'pedra_2.png';
      } else if (cliqueCount === 2) {
        pedra.src = 'pedra_3.png';
      } else if (cliqueCount === 3) {
        pedra.src = 'pedra_4.png';
      } else if (cliqueCount >= 4) {
        pedra.style.pointerEvents = 'none';
        mensagem.style.display = 'block';
      }
    });

    function responder(opcao) {
      if (opcao === 'sim') {
        resposta.innerText = 'Dale! ðŸ’–';
        imagemSurpresa.style.display = 'block'; // mostra imagem surpresa
      } else {
        resposta.innerText = 'Quem nÃ£o arrisca nÃ£o petisca ahsuahs ðŸ˜¢';
      }
    }
  </script>

</body>
</html>
